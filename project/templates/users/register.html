{% extends 'base.html' %}
{% load static %}
{% block title %}Registration{% endblock %}

{% block content %}
    <h1>Registration</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p class="auth-link">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}
