{% extends 'admin/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Панель управления</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <a href="{% url 'app_admin:shop_list' %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-shop display-4"></i>
                        <h5 class="card-title mt-2">Магазины</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'app_admin:shoprequest_list' %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-journal-text display-4"></i>
                        <h5 class="card-title mt-2">Заявки</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'app_admin:pickup_list' %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-geo-alt display-4"></i>
                        <h5 class="card-title mt-2">Пункты самовывоза</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'app_admin:order_list' %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-basket display-4"></i>
                        <h5 class="card-title mt-2">Заказы</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'app_admin:product_list' %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-box-seam display-4"></i>
                        <h5 class="card-title mt-2">Товары</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'app_admin:category_list' %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-tags display-4"></i>
                        <h5 class="card-title mt-2">Категории</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'app_admin:cart_list' %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-cart display-4"></i>
                        <h5 class="card-title mt-2">Корзины</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'app_admin:review_list' %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-chat-dots display-4"></i>
                        <h5 class="card-title mt-2">Отзывы</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col">
            <a href="{% url 'app_admin:user_list' %}" class="text-decoration-none text-dark">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-people display-4"></i>
                        <h5 class="card-title mt-2">Пользователи</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
