<!DOCTYPE html>
<html lang="en">
<head>
    <title>Кастомная админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Cтраница администратора</h1>

        {% if request.user.is_authenticated %}
        <nav class="mb-3 d-flex flex-wrap align-items-center gap-2">
            <a class="btn btn-outline-primary" href="{% url 'app_admin:dashboard' %}">Главная</a>
            <a class="btn btn-outline-secondary" href="{% url 'app_admin:shop_list' %}">Магазины</a>
            <a class="btn btn-outline-secondary" href="{% url 'app_admin:shoprequest_list' %}">Заявки</a>
            <a class="btn btn-outline-secondary" href="{% url 'app_admin:pickup_list' %}">Пункты самовывоза</a>
            <a class="btn btn-outline-secondary" href="{% url 'app_admin:order_list' %}">Заказы</a>
            <a class="btn btn-outline-secondary" href="{% url 'app_admin:product_list' %}">Товары</a>
            <a class="btn btn-outline-secondary" href="{% url 'app_admin:category_list' %}">Категории</a>
            <a class="btn btn-outline-secondary" href="{% url 'app_admin:cart_list' %}">Корзины</a>
            <a class="btn btn-outline-secondary" href="{% url 'app_admin:review_list' %}">Отзывы</a>
            <a class="btn btn-outline-secondary" href="{% url 'app_admin:user_list' %}">Пользователи</a>
            <a class="btn btn-outline-danger ms-auto" href="{% url 'app_admin:logout' %}">Выйти</a>
        </nav>
        {% endif %}

        <hr>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
